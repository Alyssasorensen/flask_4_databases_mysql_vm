<!DOCTYPE html>
<html>
<head>
    <title>MySQL Data</title>
</head>
<body>
    <h1>MySQL Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.column1 }}</td>
                <td>{{ row.column2 }}</td>
                <td>{{ row.column3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
